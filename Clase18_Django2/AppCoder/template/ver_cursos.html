{% extends "padre.html" %}
{% load static %}
{% block contenido %}
    <main class="container">
        <h1 class="text-center">Cursos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>camada</th>
                </tr>
            </thead>
            <tbody>
                {% for n in cursos %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.nombre}}</td>
                    <td>{{n.camada}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="{% url 'alta_curso' %}">Registrar un curso</a>
        <a class="btn btn-primary" href="{% url 'buscar_curso' %}">Buscar un curso</a>
    </main>

{% endblock %}
